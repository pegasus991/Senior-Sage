<script type="module">
  // const socket = io();
  import { Manager } from "https://cdn.socket.io/4.8.0/socket.io.esm.min.js";

  const manager = new Manager("http://127.0.0.1/", {
    autoConnect: false
  });

  const socket = manager.socket("/llm");
  console.log('here')

  manager.open((err) => {
  if (err) {
      // an error has occurred
      console.error(err);
  } else {
      // the connection was successfully established
      console.log("Connection established");
  }
  });

  socket.on("connect", () => {
    console.log("connected");
  });
</script>
